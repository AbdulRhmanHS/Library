<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Welcome to your Library</h1>
    <h2>Organize your books and have some fun with coloring your favourite books</h2>
    <dialog>
      <form id="add-book-form">
        <legend>New Book</legend>
        <section class="title-section">
          <input type="text" id="title-text" name="title" placeholder="Title" required>
        </section>
        <section class="author-section">
          <input type="text" id="author-text" name="author" placeholder="Author" required>
        </section>
        <section class="pages-section">
          <input type="number" id="pages-text" name="pages" placeholder="Number of pages" required>
        </section>
        <section class="color-section">
          <input type="color" id="color" name="color" value="#61cf65" required>
          <label for="color">Choose your book color</label>
        </section>
        <section class="read-section">
          <input type="checkbox" id="read" name="read">
          <label for="read">I've already read the book</label>
        </section>
       <section class="button-section">
          <button type="submit" id="insert-book">Add book</button>
          <button id="cancel-button">Cancel</button>
       </section>
      </form>
    </dialog>
    <button id="add-book">Add a book</button>
  </header>
  <main>
    <section class="book-container">
    </section>
  </main>
</body>
</html>
